# Example structure for Rails encrypted credentials
#
# To edit production credentials:
#   EDITOR="vim" bin/rails credentials:edit --environment production
#
# To edit development credentials (for team shared secrets):
#   EDITOR="vim" bin/rails credentials:edit --environment development
#
# Structure for AI configuration in credentials:

ai:
  # AI Provider: "anthropic" or "openai"
  provider: openai

  # OpenAI API key for ChatGPT
  openai_api_key: sk-your-openai-key-here

  # Anthropic API key for Claude
  anthropic_api_key: sk-ant-your-anthropic-key-here

  # Feature flag (optional, can also use ENV)
  feature_enabled: true

  # Optional: override rate limits
  # rate_limit_per_hour: 50
  # rate_limit_per_day: 500

  # Optional: override model selection
  # anthropic_model: claude-3-5-sonnet-20241022
  # openai_model: gpt-4o
